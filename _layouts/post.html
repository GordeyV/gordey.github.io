---
layout: default
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date_to_string }}</p>
    </header>

    <div class="post-body">
        <section class="post-content">
            {{ content }}
        </section>

        <aside class="post-sidebar">
            {% if page.tags %}
            <div class="tag-box">
                <h3>Tags</h3>
                <ul>
                    {% for tag in page.tags %}
                    <li>{{ tag }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <div class="toc-box">
                <h3>Contents</h3>
                <!-- main.js will drop a UL in here -->
                <nav id="toc"></nav>
            </div>
        </aside>
    </div>
</article>
